<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Fittimer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="app-title">
            <span class="fit-text">Fit</span><span class="timer-text">Timer</span>
        </h1>
    </header>

    <!-- Work Section -->
<section class="work-section">
    <div class="section-header">
        <h2 class="section-title">WORK</h2>
    </div>
    <div class="timer-display work-timer" id="workTimer">
        <span class="minutes" id="workMinutes">00</span>
        <span class="separator">:</span>
        <span class="seconds" id="workSeconds">20</span>
    </div>
</section>

<!-- Rest Section -->
<section class="rest-section">
    <div class="section-header">
        <h2 class="section-title">REST</h2>
    </div>
    <div class="timer-display rest-timer" id="restTimer">
        <span class="minutes" id="restMinutes">00</span>
        <span class="separator">:</span>
        <span class="seconds" id="restSeconds">00</span>
    </div>
</section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <div class="number-display" id="roundsDisplay">08</div>
            <div class="label">ROUNDS</div>
        </div>
        
        <div class="footer-center">
            <button class="play-pause-btn" id="playPauseBtn">
                <i class="fas fa-play" id="playPauseIcon"></i>
            </button>
        </div>
        
        <div class="footer-right">
            <div class="number-display" id="cyclesDisplay">01</div>
            <div class="label">CYCLES</div>
        </div>
    </footer>

    <script th:src="@{/js/timer.js}"></script>
</body>
</html>
